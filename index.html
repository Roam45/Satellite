<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im good at web dev</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #auth { margin-bottom: 20px; }
        #chat { display: none; max-width: 500px; margin: auto; border: 1px solid #ccc; padding: 10px; }
        #messages { height: 300px; overflow-y: auto; border-bottom: 1px solid #ccc; padding-bottom: 10px; text-align: left; }
        input, button { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Satellite</h1>

    <!-- Registration & Login Form -->
    <div id="auth">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
    </div>

    <!-- Chat UI -->
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.0/showdown.min.js"></script>
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script>
    const socket = io("https://satellite-backend-ii42.onrender.com");
    const converter = new showdown.Converter();
    let username = "";

    function register() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        fetch("https://satellite-backend-ii42.onrender.com/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: user, password: pass })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) alert("Registration successful! Now login.");
            else alert("Username already exists.");
        });
    }

    function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        fetch("https://satellite-backend-ii42.onrender.com/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: user, password: pass })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                username = user;
                document.getElementById("auth").style.display = "none";
                document.getElementById("chat").style.display = "block";
            } else {
                alert("Login failed");
            }
        });
    }

    socket.on("loadMessages", (messages) => {
        messages.forEach(msg => addMessage(msg));
    });

    socket.on("message", (msg) => addMessage(msg));

    function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (message) {
            socket.emit("message", `${username}: ${message}`);
            input.value = "";
        }
    }

    function addMessage(msg) {
        const messagesDiv = document.getElementById("messages");
        const formattedMessage = converter.makeHtml(msg); // Convert Markdown to HTML
        const messageElement = document.createElement("div");
        messageElement.innerHTML = formattedMessage;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>
