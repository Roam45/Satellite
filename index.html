<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Satellite</title>
</head>

<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <h1>Satellite</h1>

    <!-- Registration & Login Form -->
    <div id="auth">
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
            <button type="button" onclick="register()">Register</button>
        </form>
    </div>

    <!-- Chat UI -->
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        window.addEventListener("load", () => {
            setTimeout(() => {
            const loader = document.querySelector(".loader");
            if (loader) {
                loader.style.opacity = "0";
                setTimeout(() => loader.remove(), 500); // remove after fade-out
            }
            }, 1500);
        });
        window.addEventListener("load", () => {
            setTimeout(() => {
            const loader = document.querySelector(".loader-wrapper");
            if (loader) {
                loader.style.opacity = "0";
                setTimeout(() => loader.remove(), 500); // remove after fade-out
            }
            }, 1500);
        });
    </script>

    <script>
        (function() {
            const logDiv = document.getElementById("log");
            const originalLog = console.log;

            console.log = function(...args) {
                originalLog.apply(console, args);
                logDiv.innerHTML += "<br>" + args.map(arg => JSON.stringify(arg, null, 2)).join(" ");
                logDiv.scrollTop = logDiv.scrollHeight; // Auto-scroll for better visibility
            };
        })();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
