<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #auth {
            margin-bottom: 20px;
        }

        #chat {
            display: none;
            width: 500px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            text-align: left;
        }

        #log {
            margin-top: 10px;
            height: 150px;
            overflow-y: auto;
            border-top: 1px solid #000000;
            padding: 10px;
            text-align: left;
            font-family: monospace;
            background: #222;
            color: rgb(255, 255, 255);
        }

        input, button {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Satellite</h1>

    <!-- Registration & Login Form -->
    <div id="auth">
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="button" onclick="register()">Register</button>
            <button type="submit">Login</button>
            <div id="log">Console Output:</div>
        </form>
    </div>

    <!-- Chat UI -->
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <div id="log">Console Output:</div>
    </div>

    <script>
        (function() {
            const logDiv = document.getElementById("log");
            const originalLog = console.log;

            console.log = function(...args) {
                originalLog.apply(console, args);
                logDiv.innerHTML += "<br>" + args.map(arg => JSON.stringify(arg, null, 2)).join(" ");
                logDiv.scrollTop = logDiv.scrollHeight; // Auto-scroll for better visibility
            };
        })();
    </script>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io("https://satellite-backend-ii42.onrender.com");
        let username = "";

        function register() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            fetch("https://satellite-backend-ii42.onrender.com/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) console.log("Registration successful! Now login.");
                    else console.log("Username already exists.");
                });
        }

        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            fetch("https://satellite-backend-ii42.onrender.com/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        username = user;
                        document.getElementById("auth").style.display = "none";
                        document.getElementById("chat").style.display = "block";
                    } else {
                        console.log("Login failed");
                    }
                });
        }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message) {
                socket.emit("message", `${username}: ${message}`);
                input.value = "";
            }
        }

        socket.on("message", (msg) => {
            const messagesDiv = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.textContent = msg;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
